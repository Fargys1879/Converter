<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- <script src="/postrequest.js"></script> -->
    <!-- <script src="/getrequest.js"></script> -->
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1>Money Converter</h1>
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Input Valute</th>>
                    <th scope="col">Output Valute</th>>
                    <th scope="col">Input Valute Ammount</th>>
                    <th scope="col">Output Course</th>>
                    <th scope="col">Date and Time of Convertation</th>>
                </tr>
                </thead>
                <tbody>
                <tr th:each="el : ${histories}">
                    <td th:text="${el.valuteInput}"/>
                    <td th:text="${el.valuteOutput}"/>
                    <td th:text="${el.inputCount}"/>
                    <td th:text="${el.outputCourse}"/>
                    <td th:text="${el.date}"/>
                </tr>
                </tbody>
            </table>

            <p>
                <a href="/home" class="btn btn-primary my-2">Back to Convertor</a>

            </p>
        </div>
    </section>


</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
